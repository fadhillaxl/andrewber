<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taxigo - Taxi Booking Mobile App</title>
  <link rel="icon" href="assets/images/favicon/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
  <div class="site-content">
    <!-- Preloader start -->
    <div class="loader-mask">
      <div class="loading-window">
        <div class="car">
          <div class="strike"></div>
          <div class="strike strike2"></div>
          <div class="strike strike3"></div>
          <div class="strike strike4"></div>
          <div class="strike strike5"></div>
          <div class="car-detail spoiler"></div>
          <div class="car-detail back"></div>
          <div class="car-detail center"></div>
          <div class="car-detail center1"></div>
          <div class="car-detail front"></div>
          <div class="car-detail wheel"></div>
          <div class="car-detail wheel wheel2"></div>
        </div>
      </div>
    </div>
    <!-- Preloader end -->
    <!-- Header start -->
    <header id="top-header">
      <div class="header-wrap">
        <div class="header-back">
          <a href="javascript:history.go(-1)"><img src="assets/svg/back-btn-white.svg" alt="back-btn"></a>
        </div>
        <div class="header-name">
          <p>Set Your Finger Print</p>
        </div>
      </div>
      <div class="boder"></div>
    </header>
    <!-- Header end -->
    <!-- Finger print content start-->
    <section id="finger-print" >
      <div class="container">
        <div class="finger-print-wrap">
          <h1 class="d-none">Hidden</h1>
          <h2 class="d-none">Finger print</h2>
          <div class="finger-print-top">
            <div class="verify-txt mt-32">
              <p>Add a PIN Number to make your account more secure.</p>
            </div>
            <div class="scanner_main ">
              <div class="scan">
                <div class="fingerprint"></div>
              </div>
              <div>
                <p class="sub-text mt-32">Please put your finger on the finger print scanner to get started.</p>
              </div>
            </div>
          </div>
          <div class="finger-print-bottom">
            <div class="finger-print-bottom-wrap">
              <div class="skip-btn-print">
                <a href="preferred-language.html">Skip</a>
              </div>
              <div class="continue-btn" >
                <a href="#finger-print-modal" data-bs-toggle="modal">Continue</a>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </section>
    <!-- Finger print content end -->
    <!-- Finger Print Screen Modal Start -->
    <div class="modal fade finger-print-main" id="finger-print-modal" tabindex="-1" aria-hidden="true" >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content finger-modal-content">
          <div class="modal-body">
            <div class="finger-print-modal-popup">
              <div class="finger-img-sec">
                <img src="assets/images/finger-print/congratulation.png" alt="Congratulation-img">
              </div>
              <div class="finger-content-sec mt-32">
                <h2>Congratulations!</h2>
                <p class="mt-16">Your account is ready to use. You will be redirected to the next page in a few seconds.</p>
                <div class="loader mt-32">
                  <div class="sk-fading-circle">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Finger Print Screen Modal End -->
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    $(".continue-btn").on("click" , function () {
      $('.loader').fadeIn();
      $('.loader').fadeOut(3000);
      setTimeout(function(){
        window.location = "preferred-language.html";
      }, 
      2000); 
    });
  </script>
</body>
</html>
