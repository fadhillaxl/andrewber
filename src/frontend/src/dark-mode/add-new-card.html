<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="car">
					<div class="strike"></div>
					<div class="strike strike2"></div>
					<div class="strike strike3"></div>
					<div class="strike strike4"></div>
					<div class="strike strike5"></div>
					<div class="car-detail spoiler"></div>
					<div class="car-detail back"></div>
					<div class="car-detail center"></div>
					<div class="car-detail center1"></div>
					<div class="car-detail front"></div>
					<div class="car-detail wheel"></div>
					<div class="car-detail wheel wheel2"></div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Header start -->
		<header id="top-header">
			<div class="header-wrap">
				<div class="header-back">
					<a href="javascript:history.go(-1)">
						<img src="assets/svg/back-btn-white.svg" alt="back-btn">
					</a>
				</div>
				<div class="header-name">
					<p>Add New Card</p>
				</div>
			</div>
			<div class="boder"></div>
		</header>
		<!-- Header end -->
		<!-- Add new card screen content start -->
		<section id="add-new-card">
			<div class="container">
				<div class="verify-section-main align-items-stretch mt-24">
					<h1 class="d-none">Hidden</h1>
					<h2 class="d-none">Add card</h2>
					<div class="position-relative demo-visa">
						<div>
							<img class="hello-visa" src="assets/images/payment/visa-icon.png" alt="visa">
						</div>
						<p class="card-hidden-number" id="lokiCardNumber">*** **** **** 0890</p>
						<div class="card-name-jessica-main">
							<p class="card-name-jessica" id="lokiCardName">Jessica Smith</p>
							<div class="card-name-jessica-main-sub">
								<p class="card-date-cvv" id="lokiExpiryDate">**/**</p>
								<p class="card-date-cvv" id="lokiCVV">***</p>
							</div>
						</div>
					</div>
					<div class="new_password_input" id="new-card-inputs">
						<div class="form-item">
							<label class="info-person" for="username">Card Name</label>
							<input type="text" id="username" autocomplete="off" required oninput="updateLokiBox('lokiCardName', this)" value="Jessica Smith">
						</div>
						<div class="form-item mt-16">
							<label class="info-person" for="cardNumber">Card Number</label>
							<input type="text" required pattern="\d*" class="no-spinners" id="cardNumber" maxlength="16" oninput="maskNumber(this)" value="2672 4789 1452 0890">
						</div>
						<div class="date-number-cvv mt-16">
							<div class="form-item">
								<label class="info-person" for="datepicker">Expiry Date</label>
								<input type="text" id="datepicker" class="no-spinners" value="07/26" required >	
							</div>
							<div class="form-item">
								<label class="info-person" for="threeDigitInput">CVV</label>
								<input type="text" class="no-spinners" id="threeDigitInput" maxlength="3" oninput=" validateInputcvv(this)" value="787" required>
							</div>
						</div>
					</div>
					<div class="verify-number-btn">
						<a href="payment.html">Add My Card</a>
					</div>
				</div>
			</div>
		</section>
		<!-- Add new card screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/jquery.ui.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script>
	 // Add Date in card
	 $(document).ready(function () {
	 	$("#datepicker").datepicker({
	 		dateFormat: "dd-y",
	 		duration: "fast",
	 		onSelect: function (dateText, inst) {
	 			$("#lokiExpiryDate").text(dateText);
	 		}
	 	});
	 });
	</script>
</body>
</html>
