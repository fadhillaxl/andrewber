<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="car">
					<div class="strike"></div>
					<div class="strike strike2"></div>
					<div class="strike strike3"></div>
					<div class="strike strike4"></div>
					<div class="strike strike5"></div>
					<div class="car-detail spoiler"></div>
					<div class="car-detail back"></div>
					<div class="car-detail center"></div>
					<div class="car-detail center1"></div>
					<div class="car-detail front"></div>
					<div class="car-detail wheel"></div>
					<div class="car-detail wheel wheel2"></div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Header start -->
		<header id="top-header">
			<div class="header-wrap">
				<div class="header-back">
					<a href="javascript:history.go(-1)">
						<img src="assets/svg/back-btn-white.svg" alt="back-btn">
					</a>
				</div>
				<div class="header-name">
					<p>Add New Address</p>
				</div>
			</div>
			<div class="boder"></div>
		</header>
		<!-- Header end -->
		<!-- Add new address screen content start -->
		<section id="add-new-add">
			<div class="container">
				<h1 class="d-none">Hidden</h1>
				<h2 class="d-none">Add address</h2>
				<div class="add-new-add-wrap">
					<div class="add-map mt-24">
						<img src="assets/images/map/add-address-img.png" alt="map-img">	
					</div>
					<form class="map-section-form mt-24">
						<div class="title-sec">
							<label for="title">PLACE NAME</label>
							<input type="text" value="Home" id="title" class="mt-8">
						</div>
						<div class="title-sec mt-16">
							<label for="address">PLACE LOCATION</label>
							<input type="text" value="61480 Sunbrook Park, PC 5679" id="address" class="mt-8">
						</div>
						<div class="footer-checkbox-sec mt-16">
							<input class="checkbox-input-add" id="footer-checkbox" type="checkbox">
							<label for="footer-checkbox" class="footer-chec-txt1">Make this as the default address</label>
						</div>
					</form>
					<div class="verify-number-btn">
						<a href="address-screen.html">Add Address</a>
					</div>
				</div>	
			</div>
		</section>
		<!-- Add new address screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
