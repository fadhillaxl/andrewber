<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="car">
					<div class="strike"></div>
					<div class="strike strike2"></div>
					<div class="strike strike3"></div>
					<div class="strike strike4"></div>
					<div class="strike strike5"></div>
					<div class="car-detail spoiler"></div>
					<div class="car-detail back"></div>
					<div class="car-detail center"></div>
					<div class="car-detail center1"></div>
					<div class="car-detail front"></div>
					<div class="car-detail wheel"></div>
					<div class="car-detail wheel wheel2"></div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Header start -->
		<header id="top-header">
			<div class="header-wrap">
				<div class="header-back">
					<a href="javascript:history.go(-1)">
						<img src="assets/svg/back-btn-white.svg" alt="back-btn">
					</a>
				</div>
				<div class="header-name">
					<p>Packages</p>
				</div>
			</div>
			<div class="boder"></div>
		</header>
		<!-- Header end -->
		<!-- Package2 screen content start -->
		<section id="packages1">
			<div class="container">
				<h1 class="d-none">Hidden</h1>
				<div class="packages1-wrap">
					<div class="package-top mt-24">
						<p>Current Package</p>
					</div>
					<div class="packages1-wrap-content mt-16">
						<div class="current-package">
							<span>6 Rides</span>
							<span>Expires 25 May 2020</span>
						</div>
						<div class="rides-left">
							<div class="rides"></div>
							<div class="rides"></div>
							<div class="rides"></div>
							<div class="rides"></div>
							<div class="rides bg-grey"></div>
							<div class="rides bg-grey"></div>
						</div>
						<p class="total-ride-left">4 rides left</p>
						<div class="packages2-discount mt-24">
							<span>(Save up to 30%)</span>
							<p class="get-txt-usd">Get USD 35 off each ride</p>
						</div>
						<div class="package-vaild-plan mt-24">
							<span>USD 300</span>
							<span>Valid only for 60 days</span>
						</div>
						<div class="packages2-term mt-16">
							<p class="total-ride-left">Terms and Conditions</p>
							<ul class="condition">
								<li>Valid for 60 days</li>
								<li>Only for California City</li>
								<li>Valid on limited car types</li>
							</ul>	
						</div>
					</div>	
					<div class="update-change-btn mt-32">
						<a href="package-screen1.html">Buy Another Package</a>
					</div>
				</div>
			</div>
		</section>
		<!-- Package2 screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
