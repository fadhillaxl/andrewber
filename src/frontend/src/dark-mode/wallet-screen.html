<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="car">
					<div class="strike"></div>
					<div class="strike strike2"></div>
					<div class="strike strike3"></div>
					<div class="strike strike4"></div>
					<div class="strike strike5"></div>
					<div class="car-detail spoiler"></div>
					<div class="car-detail back"></div>
					<div class="car-detail center"></div>
					<div class="car-detail center1"></div>
					<div class="car-detail front"></div>
					<div class="car-detail wheel"></div>
					<div class="car-detail wheel wheel2"></div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Header start -->
		<header id="top-header">
			<div class="header-wrap">
				<div class="header-back">
					<a href="javascript:history.go(-1)">
						<img src="assets/svg/back-btn-white.svg" alt="back-btn">
					</a>
				</div>
				<div class="header-name">
					<p>My Wallet</p>
				</div>
			</div>
			<div class="boder"></div>
		</header>
		<!-- Header end -->
		<!-- Wallet screen content start -->
		<section id="wallet-screen">
			<div class="container">
				<div class="wallet-screen-full mt-24">
					<h1 class="d-none">Hidden</h1>
					<div class="wallet-top-screen">
						<p>Available Balance</p>
						<div class="wallet-price">
							<span>USD</span>
							<span>255.00</span>
						</div>
					</div>
					<div class="add-amount-sec mt-24">
						<p class="add-amount-txt">Add Amount</p>
						<div class="form-details-sign-in">
							<span>
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<mask id="mask0_253_3102" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
										<rect width="24" height="24" fill="white"/>
									</mask>
									<g mask="url(#mask0_253_3102)">
										<mask id="mask1_253_3102" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="24" height="24">
											<rect width="24" height="24" fill="white"/>
										</mask>
										<g mask="url(#mask1_253_3102)">
											<path d="M16.7 8C16.501 7.43524 16.1374 6.94297 15.6563 6.58654C15.1751 6.23011 14.5983 6.02583 14 6H10C9.20435 6 8.44129 6.31607 7.87868 6.87868C7.31607 7.44129 7 8.20435 7 9C7 9.79565 7.31607 10.5587 7.87868 11.1213C8.44129 11.6839 9.20435 12 10 12H14C14.7956 12 15.5587 12.3161 16.1213 12.8787C16.6839 13.4413 17 14.2044 17 15C17 15.7956 16.6839 16.5587 16.1213 17.1213C15.5587 17.6839 14.7956 18 14 18H10C9.40175 17.9742 8.82491 17.7699 8.34373 17.4135C7.86255 17.057 7.49905 16.5648 7.3 16" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
											<path d="M12 3V6M12 18V21" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
										</g>
									</g>
								</svg>
							</span>
							<input type="text" id="name" placeholder="Enter Amount" class="profile-custom-input" >
						</div>
						<p class="wallet-limit">Maximum limit to add money is $1000 per month & $10000 per year.</p>
					</div>
					<div class="ongoing9-bottom mt-24">
						<div class="Wallet-first-content">
							<div class="Wallet">
								<p class="wallet-title-payment">Select Payment Method</p>
							</div>
						</div>
						<div class="payment-method-checkoutpage-full payment-mode mt-16">
							<div class="check-select-mode">
								<input type="radio" id="payment-1" name="payment-option" checked>
								<label class="payment-custom-radio pay-btn  " for="payment-1">
									<img src="assets/images/wallet/payment1.svg" alt="payment-option-img">
								</label>
							</div>
							<div class="check-select-mode">
								<input type="radio" id="payment-2" name="payment-option">
								<label class="payment-custom-radio pay-btn  " for="payment-2">
									<img src="assets/images/wallet/payment2.svg" alt="payment-option-img">
								</label>
							</div>
							<div class="check-select-mode">
								<input type="radio" id="payment-3" name="payment-option">
								<label class="payment-custom-radio pay-btn active " for="payment-3">
									<img src="assets/images/wallet/payment3.svg" alt="payment-option-img">

								</label>
							</div>
							<div class="check-select-mode">
								<input type="radio" id="payment-4" name="payment-option">
								<label class="payment-custom-radio pay-btn " for="payment-4">
									<img src="assets/images/wallet/payment4.svg" alt="payment-option-img">
								</label>
							</div>
							<div class="check-select-mode">
								<input type="radio" id="payment-5" name="payment-option">
								<label class="payment-custom-radio pay-btn " for="payment-5">
									<img src="assets/images/wallet/payment5.svg" alt="payment-option-img">
								</label>
							</div>
							<div class="check-select-mode">
								<input type="radio" id="payment-6" name="payment-option">
								<label class="payment-custom-radio pay-btn " for="payment-6">
									<img src="assets/images/wallet/payment6.svg" alt="payment-option-img">
								</label>
							</div>
						</div>
					</div>
					<div class="update-change-btn mt-32">
						<a href="#">Add To Wallet</a>
					</div>
				</div>
			</div>
		</section>
		<!-- Wallet screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
