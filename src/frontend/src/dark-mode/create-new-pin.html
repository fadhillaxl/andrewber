<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taxigo - Taxi Booking Mobile App</title>
  <link rel="icon" href="assets/images/favicon/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
  <div class="site-content">
    <!-- Preloader start -->
    <div class="loader-mask">
      <div class="loading-window">
        <div class="car">
          <div class="strike"></div>
          <div class="strike strike2"></div>
          <div class="strike strike3"></div>
          <div class="strike strike4"></div>
          <div class="strike strike5"></div>
          <div class="car-detail spoiler"></div>
          <div class="car-detail back"></div>
          <div class="car-detail center"></div>
          <div class="car-detail center1"></div>
          <div class="car-detail front"></div>
          <div class="car-detail wheel"></div>
          <div class="car-detail wheel wheel2"></div>
        </div>
      </div>
    </div>
    <!-- Preloader end -->
    <!-- Header start -->
    <header id="top-header">
      <div class="header-wrap">
        <div class="header-back">
          <a href="javascript:history.go(-1)"><img src="assets/svg/back-btn-white.svg" alt="back-btn"></a>
        </div>
        <div class="header-name">
          <p>Create New PIN</p>
        </div>
      </div>
      <div class="boder"></div>
    </header>
    <!-- Header end -->
    <!-- Create-new-pin screen content start -->
    <section id="verify-number">
      <div class="container">
        <div class="verify-number-wrap">
          <h1 class="d-none">Hidden</h1>
          <h2 class="d-none">Create pin</h2>
          <div class="verify-txt mt-32">
            <p>Add a PIN Number to make your account more secure.</p>
          </div>
          <form  class="mt-32" method="get">
            <div id="otp" class="digit-group otp-section" data-group-name="digits" data-autosubmit="false">
              <input class="form-control otp" type="text" id="digit-1" name="digit-1"  data-next="digit-2" maxlength="1">
              <input class="form-control otp" type="text" id="digit-2" name="digit-2"  data-next="digit-3" data-previous="digit-1" maxlength="1">
              <input class="form-control otp" type="text" id="digit-3" name="digit-3" data-next="digit-4" data-previous="digit-2" maxlength="1">
              <input class="form-control otp" type="text" id="digit-4" name="digit-4"  data-next="digit-5" data-previous="digit-3" maxlength="1">
            </div>                
          </form>
          <div class="verify-number-btn">
            <a href="finger-print.html">Continue</a>
          </div>
        </div> 
      </div>
    </section>
    <!-- Create-new-pin screen content end -->
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/slick.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
</body>
</html>
