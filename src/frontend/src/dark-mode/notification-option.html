<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Preloader start -->
		<div class="loader-mask">
			<div class="loading-window">
				<div class="car">
					<div class="strike"></div>
					<div class="strike strike2"></div>
					<div class="strike strike3"></div>
					<div class="strike strike4"></div>
					<div class="strike strike5"></div>
					<div class="car-detail spoiler"></div>
					<div class="car-detail back"></div>
					<div class="car-detail center"></div>
					<div class="car-detail center1"></div>
					<div class="car-detail front"></div>
					<div class="car-detail wheel"></div>
					<div class="car-detail wheel wheel2"></div>
				</div>
			</div>
		</div>
		<!-- Preloader end -->
		<!-- Header start -->
		<header id="top-header">
			<div class="header-wrap">
				<div class="header-back">
					<a href="javascript:history.go(-1)">
						<img src="assets/svg/back-btn-white.svg" alt="back-btn">
					</a>
				</div>
				<div class="header-name">
					<p>Notification Options</p>
				</div>
			</div>
			<div class="boder"></div>
		</header>
		<!-- Header end -->
		<!-- Notification option screen content start -->
		<section id="notification2-screen">
			<div class="container">
				<h1 class="d-none">Notification</h1>
				<h2 class="d-none">Hidden</h2>
				<div class="notification2-screen-wrap">
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>General Notification</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>Sound</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>Vibrate</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox">
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>Special Offers</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>Promo & Discount</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox">
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>Payments</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>App Updates</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox" checked>
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>New Car Available</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox">
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
					<div class="notification-option-wrap">
						<div class="notification-option-wrapper">
							<div class="notification-option-name">
								<p>New Tips Available</p>
							</div>
							<div class="notification-option-switch">
								<label class="switch">
									<input type="checkbox">
									<span class="slider "></span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Notification option screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
