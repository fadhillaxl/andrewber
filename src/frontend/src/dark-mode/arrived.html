<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Taxigo - Taxi Booking Mobile App</title>
	<link rel="icon" href="assets/images/favicon/icon.png">
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/all.min.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/media-query.css">
</head>
<body>
	<div class="site-content">
		<!-- Header start -->
		<div class="header-sec header-sec-arrived">
			<div class="header-sec-wrap">
				<div class="header-setting">
					<a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"><img src="assets/images/map/setting-icon.svg" alt="setting-icon"></a>
				</div>
				<div  class="header-profile account-redirect">
					<img src="assets/images/map/profile.png" alt="profile-img">
				</div>
			</div>
		</div>
		<!-- Header end -->
		<!-- Arrived screen content start -->
		<section id="arrived-screen">
			<div class="overlay"></div>
			<div class="arrived-screen-modal">
				<div class="arrived-screen-modal-content">
					<div class="arrived-map-sec">
						<img src="assets/images/map/arrived-screen.png" alt="map-img">
					</div>
					<h1 class="arrived-txt mt-32">You have arrived at your destination!</h1>
					<p class="next-trip mt-16">See you on the next trip ðŸ˜Š</p>
					<div class="driver-trip-btn mt-32">
						<div class="skip-btn-print">
							<a href="how-trip.html">Rate Driver</a>
						</div>
						<div class="continue-btn" >
							<a href="driver-trip.html">Pay Tip</a>
						</div>
					</div>
					<div class="go-to-home mt-16">
						<a href="splashscreen.html">Go To Home</a>
					</div>
				</div>
			</div>
		</section>
		<!-- Arrived screen content end -->
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/slick.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/custom.js"></script>
</body>
</html>
